    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; user-select: none; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-blur { backdrop-filter: blur(15px); background: rgba(15, 23, 42, 0.8); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        #customToast { visibility: hidden; min-width: 280px; background-color: #1e293b; color: #fff; text-align: center; border-radius: 20px; padding: 16px; position: fixed; z-index: 10000; left: 50%; bottom: 120px; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        #customToast.show { visibility: visible; opacity: 1; }
    </style>
</head>

                <button onclick="showFavoriteList()" class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 text-red-400"><i class="fa-solid fa-heart text-lg"></i></button>

    <main class="max-w-md mx-auto p-4 space-y-5">

                <div><h3 class="font-black text-xl">خدمة أهل حي بدر</h3><p id="nbrLabel" class="text-xs opacity-80 font-bold">مزايا حصرية للجيران</p></div>
            </div>
            <i id="nbrIcon" class="fa-solid fa-lock text-xl opacity-40"></i>
        </div>
        <div id="itemsGrid" class="space-y-4 pb-12"></div>
    </main>

    <div id="floatingCart" onclick="openCartModal()" class="fixed bottom-24 left-6 right-6 bg-slate-900 text-white p-5 rounded-[30px] shadow-2xl z-[1000] hidden justify-between items-center border border-white/10">
