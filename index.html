<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فوال مروه - نظام الإدارة والطباعة الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f1f5f9; user-select: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-blur { backdrop-filter: blur(10px); background: rgba(0,0,0,0.7); }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* تصميم الفاتورة الحرارية للمعاينة */
        .receipt-preview {
            width: 300px;
            background: white;
            padding: 20px;
            color: #000;
            border: 1px solid #ddd;
            font-size: 14px;
            line-height: 1.4;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .receipt-header { text-align: center; border-bottom: 2px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        .receipt-total { border-top: 2px solid #000; margin-top: 10px; padding-top: 5px; font-size: 18px; font-weight: 900; }
        .qr-container { display: flex; justify-content: center; margin-top: 15px; }
        
        /* أزرار عصرية */
        .btn-modern { transition: all 0.2s; border-radius: 16px; font-weight: 900; }
        .btn-modern:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body class="pb-32">

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-[9999] bg-slate-900 text-white px-6 py-3 rounded-full font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none"></div>

    <header class="bg-blue-900 text-white p-6 rounded-b-[40px] shadow-lg sticky top-0 z-[100]">
        <div class="flex justify-between items-center mb-4">
            <div><h1 class="text-2xl font-black">فوال مروه</h1><p class="text-[10px] opacity-60">نظام الطلبات الذكي</p></div>
            <div class="flex gap-2">
                <button onclick="checkAuth()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center border border-white/20"><i class="fa-solid fa-gear"></i></button>
                <button onclick="showFavoriteList()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center border border-white/20 text-red-400"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
        <div id="categoryTabs" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-4">
        <div id="itemsGrid" class="grid grid-cols-1 gap-4"></div>
    </main>

    <div id="floatingCart" onclick="openCartModal()" class="fixed bottom-24 left-4 right-4 bg-blue-600 text-white p-4 rounded-3xl shadow-2xl z-[1000] hidden justify-between items-center btn-modern">
        <div class="flex items-center gap-3">
            <span id="cartCount" class="bg-white text-blue-600 w-8 h-8 rounded-full flex items-center justify-center font-black">0</span>
            <span class="font-black">مراجعة الطلب</span>
        </div>
        <span id="cartTotal" class="text-xl font-black">0﷼</span>
    </div>

    <div id="mainModal" class="fixed inset-0 z-[2000] hidden modal-blur items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[35px] p-6 slide-up overflow-y-auto max-h-[90vh] relative">
            <button onclick="closeModal()" class="absolute top-4 left-4 w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-bold">✕</button>
            <div id="modalContent" class="mt-6"></div>
        </div>
    </div>

    <script>
        // قاعدة البيانات الافتراضية
        let defaultDB = {
            "الوجبات": [{id:1, name:"فول سادة", sizes:{s:3, m:4, l:5, local:6}}, {id:2, name:"فول مشكل", sizes:{s:4, m:5, l:6, local:7}}, {id:5, name:"عدس سادة", sizes:{s:3, m:4, l:5, local:6}}],
            "المطبق": [{id:23, name:"مطبق خضار", price:5}, {id:24, name:"مطبق مالح", price:5}],
            "المشروبات": [{id:71, name:"ماء", price:1}, {id:74, name:"شاي بالحليب", price:2}]
        };

        let DB = JSON.parse(localStorage.getItem('m_db_v12')) || defaultDB;
        let cart = [];
        let currentCategory = Object.keys(DB)[0];
        let bleDevice = null;
        let bleCharacteristic = null;

        // تشغيل النظام
        window.onload = () => { renderTabs(); renderItems(); };

        function saveDB() { localStorage.setItem('m_db_v12', JSON.stringify(DB)); }

        function renderTabs() {
            const tabs = document.getElementById('categoryTabs');
            tabs.innerHTML = Object.keys(DB).map(cat => `
                <button onclick="setCategory('${cat}')" class="px-5 py-2 rounded-xl whitespace-nowrap font-bold transition-all ${cat === currentCategory ? 'bg-white text-blue-900 shadow-md' : 'text-white/60'}">
                    ${cat}
                </button>
            `).join('');
        }

        function setCategory(cat) { currentCategory = cat; renderTabs(); renderItems(); }

        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = (DB[currentCategory] || []).map(item => `
                <div class="bg-white p-5 rounded-[25px] shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-blue-900 text-lg">${item.name}</span>
                        ${item.price ? `
                        <div class="flex items-center gap-3 bg-blue-50 p-2 rounded-2xl">
                            <button onclick="updateQty(${item.id}, -1, '${item.name}', ${item.price})" class="w-8 h-8 bg-white text-red-500 rounded-lg shadow-sm font-black">-</button>
                            <span class="font-black text-sm">${getQty(item.id, 'default')}</span>
                            <button onclick="updateQty(${item.id}, 1, '${item.name}', ${item.price})" class="w-8 h-8 bg-blue-700 text-white rounded-lg shadow-sm font-black">+</button>
                            <span class="text-blue-700 font-black text-sm mr-1">${item.price}﷼</span>
                        </div>` : ''}
                    </div>
                    ${item.sizes ? `
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        ${Object.entries(item.sizes).map(([s, p]) => `
                            <div class="bg-slate-50 p-2 rounded-xl flex justify-between items-center border border-slate-100">
                                <span class="text-[10px] font-bold text-slate-500">${getSizeName(s)} (${p}﷼)</span>
                                <div class="flex items-center gap-2">
                                    <button onclick="updateQty(${item.id}, -1, '${item.name}', ${p}, '${s}')" class="w-6 h-6 bg-white text-red-500 rounded-md shadow-xs font-black">-</button>
                                    <span class="font-black text-xs">${getQty(item.id, s)}</span>
                                    <button onclick="updateQty(${item.id}, 1, '${item.name}', ${p}, '${s}')" class="w-6 h-6 bg-blue-700 text-white rounded-md shadow-xs font-black">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>` : ''}
                </div>
            `).join('');
        }

        function getSizeName(s) { return {s:'صغير', m:'وسط', l:'كبير', local:'محلي', samoli:'صامولي', fatira:'فطيرة'}[s] || s; }

        function updateQty(id, delta, name, price, size = 'default') {
            const key = `${id}-${size}`;
            const idx = cart.findIndex(i => i.key === key);
            if (idx > -1) {
                cart[idx].qty += delta;
                if (cart[idx].qty <= 0) cart.splice(idx, 1);
            } else if (delta > 0) {
                cart.push({ id, key, name: size !== 'default' ? `${name} (${getSizeName(size)})` : name, price, qty: 1, size });
            }
            updateCartDisplay();
            renderItems();
        }

        function getQty(id, size) { const it = cart.find(i => i.key === `${id}-${size}`); return it ? it.qty : 0; }

        function updateCartDisplay() {
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const floating = document.getElementById('floatingCart');
            floating.style.display = count > 0 ? 'flex' : 'none';
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = total + "﷼";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2500);
        }

        function openModalLogic(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('mainModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        // --- لوحة التحكم المتطورة ---
        function checkAuth() {
            openModalLogic(`
                <div class="text-center p-4">
                    <h2 class="text-2xl font-black mb-4">الدخول للإدارة</h2>
                    <input type="password" id="authPass" placeholder="رمز الدخول" class="w-full p-4 bg-slate-100 rounded-2xl text-center text-xl outline-none mb-4">
                    <button onclick="verifyAdmin()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-black">دخول</button>
                </div>
            `);
        }

        function verifyAdmin() {
            if(document.getElementById('authPass').value === "123") {
                showAdminDashboard();
            } else showToast("الرمز خاطئ");
        }

        function showAdminDashboard() {
            openModalLogic(`
                <div class="space-y-4">
                    <h2 class="text-2xl font-black mb-6 flex items-center gap-2"><i class="fa-solid fa-screwdriver-wrench"></i> لوحة التحكم</h2>
                    
                    <button onclick="showMenuEditor()" class="w-full p-6 bg-blue-50 text-blue-900 rounded-[25px] flex items-center justify-between font-black border border-blue-100 shadow-sm">
                        <span>تعديل المنيو والأسعار</span><i class="fa-solid fa-chevron-left"></i>
                    </button>

                    <button onclick="downloadUpdatedCode()" class="w-full p-6 bg-emerald-50 text-emerald-900 rounded-[25px] flex items-center justify-between font-black border border-emerald-100 shadow-sm">
                        <span>حفظ التعديلات في الكود وتحميله</span><i class="fa-solid fa-file-code"></i>
                    </button>

                    <div class="p-6 bg-slate-900 text-white rounded-[30px] mt-6">
                        <h3 class="text-xs font-bold opacity-50 mb-2">إحصائية سريعة</h3>
                        <p class="font-black text-xl">إجمالي الأصناف: ${Object.values(DB).flat().length}</p>
                    </div>
                </div>
            `);
        }

        function showMenuEditor() {
            let html = `<div class="space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-xl font-black">تعديل المنيو</h2><button onclick="addNewItemPrompt()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold">+ صنف جديد</button></div>
                <div class="space-y-4">`;
            
            Object.keys(DB).forEach(cat => {
                html += `<div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                    <h3 class="text-blue-900 font-black mb-3 text-sm">${cat}</h3>
                    <div class="space-y-2">
                        ${DB[cat].map(item => `
                            <div class="bg-white p-3 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50">
                                <span class="font-bold text-sm text-slate-700">${item.name}</span>
                                <div class="flex gap-2">
                                    <button onclick="editItemForm('${cat}', ${item.id})" class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center"><i class="fa-solid fa-pen text-xs"></i></button>
                                    <button onclick="deleteItem('${cat}', ${item.id})" class="w-8 h-8 bg-red-100 text-red-600 rounded-lg flex items-center justify-center"><i class="fa-solid fa-trash text-xs"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            });
            html += `</div></div>`;
            openModalLogic(html);
        }

        function editItemForm(cat, id) {
            const item = DB[cat].find(i => i.id === id);
            let sizeInputs = '';
            if(item.sizes) {
                sizeInputs = Object.entries(item.sizes).map(([s, p]) => `
                    <div class="flex items-center gap-2 mb-2">
                        <span class="w-20 text-xs font-bold">${getSizeName(s)}</span>
                        <input type="number" step="0.5" id="size_${s}" value="${p}" class="flex-1 p-3 bg-slate-50 rounded-xl outline-none font-bold">
                    </div>
                `).join('');
            }

            openModalLogic(`
                <div class="space-y-4">
                    <h2 class="text-xl font-black text-center">تعديل الصنف</h2>
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-slate-400">اسم الصنف</label>
                        <input type="text" id="editName" value="${item.name}" class="w-full p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-blue-500">
                        
                        ${item.price !== undefined ? `
                            <label class="text-[10px] font-bold text-slate-400">السعر (﷼)</label>
                            <input type="number" step="0.5" id="editPrice" value="${item.price}" class="w-full p-4 bg-slate-50 rounded-2xl font-black outline-none">
                        ` : `
                            <label class="text-[10px] font-bold text-slate-400">أسعار الأحجام</label>
                            <div class="bg-slate-100 p-4 rounded-2xl">${sizeInputs}</div>
                        `}
                    </div>
                    <button onclick="saveItemEdits('${cat}', ${id})" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-black shadow-lg">حفظ التغييرات</button>
                </div>
            `);
        }

        function saveItemEdits(cat, id) {
            const item = DB[cat].find(i => i.id === id);
            item.name = document.getElementById('editName').value;
            
            if(item.price !== undefined) {
                item.price = parseFloat(document.getElementById('editPrice').value);
            } else if(item.sizes) {
                Object.keys(item.sizes).forEach(s => {
                    item.sizes[s] = parseFloat(document.getElementById(`size_${s}`).value);
                });
            }
            
            saveDB(); showMenuEditor(); showToast("تم التحديث بنجاح"); renderItems();
        }

        function downloadUpdatedCode() {
            // تحديث كود الـ DB داخل الملف
            let currentContent = document.documentElement.outerHTML;
            const dbString = JSON.stringify(DB);
            const blob = new Blob([currentContent.replace(/let DB = JSON\.parse\(localStorage\.getItem\('m_db_v12'\)\) \|\| defaultDB;/, `let DB = ${dbString};`)], {type: "text/html"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "Foal_Marwa_System_Updated.html";
            a.click();
        }

        // --- نظام الطباعة والمعاينة والباركود ---
        function openCartModal() {
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const orderID = Math.floor(1000 + Math.random() * 9000);
            
            let content = `<div id="cartModalUI">
                <h2 class="text-2xl font-black mb-6 text-center text-blue-900">ملخص الطلب</h2>
                <div class="space-y-3 mb-8">
                    ${cart.map(i => `
                        <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                            <div><p class="font-black text-sm">${i.name}</p><p class="text-[10px] text-blue-600 font-bold">${i.qty} x ${i.price}﷼</p></div>
                            <span class="font-black">${i.qty * i.price}﷼</span>
                        </div>
                    `).join('')}
                </div>
                <div class="flex justify-between items-center mb-6 font-black text-2xl border-t-2 border-dashed pt-4">
                    <span>الإجمالي</span><span>${total}﷼</span>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="showReceiptPreview(${orderID})" class="w-full bg-slate-900 text-white py-5 rounded-[25px] font-black flex items-center justify-center gap-3">
                        <i class="fa-solid fa-receipt"></i> معاينة وطباعة الفاتورة
                    </button>
                    <button onclick="sendToWhatsApp(${orderID})" class="w-full bg-green-600 text-white py-4 rounded-[25px] font-black flex items-center justify-center gap-3 opacity-80">
                         إرسال واتساب <i class="fa-brands fa-whatsapp"></i>
                    </button>
                </div>
            </div>`;
            openModalLogic(content);
        }

        function showReceiptPreview(orderID) {
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const now = new Date().toLocaleString('ar-SA');
            
            let content = `
                <div id="receiptToPrint" class="receipt-preview mb-6">
                    <div class="receipt-header">
                        <h2 style="font-size:22px; font-weight:900">فوال مروه</h2>
                        <p style="font-size:10px">حي بدر - الدمام</p>
                        <p style="font-size:10px">${now}</p>
                        <p style="font-size:12px; margin-top:5px">رقم الطلب: <b>#${orderID}</b></p>
                    </div>
                    <div class="receipt-body">
                        ${cart.map(i => `<div class="receipt-row"><span>${i.name} x${i.qty}</span><span>${i.qty*i.price}</span></div>`).join('')}
                    </div>
                    <div class="receipt-total">
                        <div class="receipt-row"><span>الإجمالي:</span><span>${total} ﷼</span></div>
                    </div>
                    <div class="qr-container" id="qrCodeDiv"></div>
                    <p style="text-align:center; font-size:9px; margin-top:10px">شكراً لزيارتكم</p>
                </div>
                <div class="flex flex-col gap-3">
                    <button onclick="printReceipt()" class="w-full bg-blue-700 text-white py-5 rounded-3xl font-black text-xl shadow-xl flex items-center justify-center gap-3 active:scale-95">
                        <i class="fa-solid fa-print"></i> طباعة الآن (Bluetooth)
                    </button>
                    <button onclick="closeModal()" class="text-slate-400 font-bold py-2">رجوع</button>
                </div>
            `;
            openModalLogic(content);
            
            // توليد الباركود
            setTimeout(() => {
                new QRCode(document.getElementById("qrCodeDiv"), {
                    text: `Order#${orderID}|Total:${total}SAR|Items:${cart.length}`,
                    width: 80, height: 80
                });
            }, 100);
        }

        // --- وظائف البلوتوث الحقيقية ---
        async function connectAndPrint(data) {
            try {
                // محاولة استعادة الطابعة المحفوظة أو طلب واحدة جديدة
                if (!bleCharacteristic) {
                    showToast("جاري البحث عن الطابعة...");
                    bleDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: ['000018f0-0000-1000-8000-00805f9b34fb'] }, { namePrefix: 'TP' }, { namePrefix: 'Printer' }],
                        optionalServices: ['000018f0-0000-1000-8000-00805f9b34fb']
                    });
                    const server = await bleDevice.gatt.connect();
                    const service = await server.getPrimaryService('000018f0-0000-1000-8000-00805f9b34fb');
                    const chars = await service.getCharacteristics();
                    bleCharacteristic = chars[0];
                }

                const encoder = new TextEncoder();
                // تهيئة الطابعة والأوامر
                await bleCharacteristic.writeValue(encoder.encode('\x1B\x40')); // Reset
                await bleCharacteristic.writeValue(encoder.encode('\x1B\x61\x01')); // Center
                await bleCharacteristic.writeValue(encoder.encode('\x1D\x21\x11')); // Double size
                await bleCharacteristic.writeValue(encoder.encode('FOAL MARWAH\n\n'));
                await bleCharacteristic.writeValue(encoder.encode('\x1D\x21\x00')); // Normal
                await bleCharacteristic.writeValue(encoder.encode(data));
                await bleCharacteristic.writeValue(encoder.encode('\n\n\n\n')); // Feed
                
                showToast("تمت الطباعة بنجاح ✅");
            } catch (error) {
                console.error(error);
                showToast("خطأ: تعذر الوصول للطابعة");
                bleCharacteristic = null;
            }
        }

        function printReceipt() {
            let textData = "--------------------------------\n";
            cart.forEach(i => {
                textData += `${i.name} x${i.qty}  ${i.qty*i.price} SAR\n`;
            });
            textData += "--------------------------------\n";
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            textData += `TOTAL: ${total} SAR\n`;
            
            connectAndPrint(textData);
        }

        function sendToWhatsApp(orderID) {
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let msg = `*طلب جديد - فوال مروه*%0AID: #${orderID}%0A`;
            cart.forEach(i => msg += `• ${i.name} [${i.qty}] = ${i.price*i.qty}﷼%0A`);
            msg += `*الإجمالي: ${total}﷼*`;
            window.open(`https://wa.me/966530195433?text=${msg}`);
        }

        // وظائف إضافية للمفضلات
        function showFavoriteList() { /* مشابهة للكود السابق */ showToast("المفضلات ستظهر هنا"); }
    </script>
</body>
</html>
